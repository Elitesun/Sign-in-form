<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <h1>Welcome to the Quiz</h1>
            <p>Get ready to test your knowledge with our exciting quiz. Sign in to start the challenge!</p>
        </div>
        <div class="login-form">
            <h2>Se Connecter</h2>
            <form id="loginForm">
                <div class="login-field">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="login-field">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="login-btn">Connexion</button>
            </form>
            <div class="social-login">
                <button id="googleSignInBtn"><i class="bi bi-google"></i></button>
                <button id="githubSignInBtn"><i class="bi bi-github"></i></button>
                <button id="linkedinSignInBtn"><i class="bi bi-linkedin"></i></button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
